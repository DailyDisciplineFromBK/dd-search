name: Daily Circle Sync

on:
  schedule:
    # Run at 6am UTC, Monday-Friday (1am EST / 10pm PST)
    - cron: '0 6 * * 1-5'
  workflow_dispatch:  # Allow manual trigger

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Run Circle sync
        run: node sync-circle.js
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          CIRCLE_API_TOKEN: ${{ secrets.CIRCLE_API_TOKEN }}
          CIRCLE_SPACE_ID: ${{ secrets.CIRCLE_SPACE_ID }}

      - name: Notify on failure
        if: failure()
        run: echo "Sync failed! Check logs."
