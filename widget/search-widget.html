<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daily Discipline Search</title>
  <link rel="stylesheet" href="search-widget.css">
</head>
<body>
  <div id="dd-search-widget">
    <div class="search-container">
      <h2>Search Daily Discipline Archive</h2>
      <p class="search-subtitle">Search 2,100+ posts on discipline, performance, and personal growth</p>

      <div class="search-box">
        <input
          type="text"
          id="search-input"
          placeholder="e.g., how to build discipline, overcoming procrastination, morning routines..."
          aria-label="Search query"
        >
        <button id="search-button" aria-label="Search">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="11" cy="11" r="8"></circle>
            <path d="m21 21-4.35-4.35"></path>
          </svg>
        </button>
      </div>

      <div id="search-status" class="search-status" role="status" aria-live="polite"></div>
    </div>

    <div id="search-results" class="search-results"></div>
  </div>

  <script src="search-widget.js"></script>
</body>
</html>
